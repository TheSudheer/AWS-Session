server {
    listen 80;
    server_name localhost;

    root /path/to/your/application/directory;  # Change this to your app's root directory
    index index.html;

    location / {
        proxy_pass http://localhost:3000;  # Proxy requests to your Node.js app running on port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

