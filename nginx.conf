server {
    listen 80;  # Listen on HTTP port 80
    server_name localhost;  # Server name (use your server's IP or domain if available)

    # Path to your static files (HTML, CSS, JS)
    root /home/laksh/AWS-Session/client;
    #note:change this to the directory where your static files are located

    # Serve static files (like index.html)
    location / {
        try_files $uri $uri/ =404;  # Try to serve file, otherwise return 404
    }

    # Proxy API requests to Node.js backend running on port 3000
    location /api/ {
        proxy_pass http://localhost:3000;  # Forward requests to Node.js server
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

